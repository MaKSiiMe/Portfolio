<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNO Deluxe</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="win-popup"></div>

  <div id="game-board">

    <!-- Zone BOT (haut de l'Ã©cran) -->
    <div class="player-row top">
      <div class="bot-avatar">ðŸ¤– Bot Uno</div>
      <div id="bot-hand" class="hand-container bot-hand"></div>
    </div>

    <!-- Zone centrale (pioche, dÃ©fausse, boutons) -->
    <div class="middle-zone">
      <h1 class="title">UNO - Version Deluxe</h1>

      <div class="center-area">
        <!-- Pile de pioche -->
        <div id="draw-pile-stack" class="draw-stack" title="Cliquez pour piocher"></div>

        <!-- Carte du dessus -->
        <div class="discard-stack">
          <div id="top-card" class="card">?</div>
        </div>
      </div>

      <!-- Boutons de jeu -->
      <div class="top-buttons">
        <button id="start-btn">Nouvelle Partie</button>
        <button id="draw-btn" style="display: none;">Piocher</button>
        <button onclick="renderAllUnoCards()">Toutes les cartes</button>
      </div>
    </div>

    <!-- Main du joueur -->
    <div class="player-row bottom">
      <div id="hand" class="hand-container player-hand"></div>
    </div>
  </div>

  <!-- Choix de couleur -->
  <div id="color-choice" class="color-choice" style="display: none;">
    <div class="color-btn color-red" data-color="red"></div>
    <div class="color-btn color-yellow" data-color="yellow"></div>
    <div class="color-btn color-green" data-color="green"></div>
    <div class="color-btn color-blue" data-color="blue"></div>
  </div>

  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/api.js"></script>
</body>
</html>
