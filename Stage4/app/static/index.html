<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Deluxe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>UNO - Version Deluxe</h1>
  <button id="start-btn">Nouvelle Partie</button>
  <button id="draw-btn">Piocher</button>
  <button onclick="renderAllUnoCards()">Toutes les cartes</button>

  <div class="board">
    <div class="center-zone">
      <div id="draw-pile-stack" class="draw-stack">
  <!-- les dos de cartes UNO seront empilÃ©s dynamiquement ici -->   
      </div>
      <div class="discard-stack">
        <div id="top-card" class="card">?</div>
      </div>
    </div>
  </div>

  <div id="hand" class="hand-container"></div>

  <div id="color-choice" class="color-choice" style="display: none;">
    <div class="color-btn color-red" data-color="red"></div>
    <div class="color-btn color-yellow" data-color="yellow"></div>
    <div class="color-btn color-green" data-color="green"></div>
    <div class="color-btn color-blue" data-color="blue"></div>
  </div>

  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/api.js"></script>
</body>
</html>
