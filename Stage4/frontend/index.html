<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Uno - Stage 4</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>Uno - Stage 4</header>
    <main>
        <div id="game">
            <div id="ia-area">
                <span> IA ( cartes : <span id="ia-cards-count"></span> )</span>
                <div id="ia-cards"></div>
            </div>
            <div id="pile-area">
                <span>Carte sur la table :</span>
                <div id="pile-card"></div>
        </div>
        <div id="player-area">
            <span>Vos cartes :</span>
            <div id="player-cards"></div>
        </div>
            <div id="action">
                <button id="draw-card">Piocher une carte</button>
                <button id="play-card">Jouer une carte</button>
                <button id="end-turn">Terminer le tour</button>
            </div>
            <div id="message"></div>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
